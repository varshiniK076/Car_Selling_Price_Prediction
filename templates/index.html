<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Car Selling Price Prediction</h1>
        <form method="POST">
            <label>Car Name:</label>
            <input type="text" name="Car_Name" placeholder="e.g. Ritz" required>

            <label>Year:</label>
            <input type="number" name="Year" placeholder="e.g. 2014" required>

            <label>Present Price (in Lakhs):</label>
            <input type="number" step="0.01" name="Present_Price" placeholder="e.g. 5.59" required>

            <label>Kms Driven:</label>
            <input type="number" name="Kms_Driven" placeholder="e.g. 27000" required>

            <label>Fuel Type:</label>
            <select name="Fuel_Type">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>

            <label>Seller Type:</label>
            <select name="Seller_Type">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>

            <label>Transmission:</label>
            <select name="Transmission">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <label>Owner:</label>
            <input type="number" name="Owner" value="0" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <h3>Estimated Selling Price: â‚¹ {{ prediction }} Lakhs</h3>
        {% endif %}
    </div>
</body>
</html>
